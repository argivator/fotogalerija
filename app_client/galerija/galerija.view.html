<navigacija ng-show="false"></navigacija>
<div class="loading" style="display: none;">Prosimo, počakajte ...</div>
<div class="mainDiv">
  <nav class="navbar navbar-dark bg-dark navigationClass">
   <span class="navbar-brand mb-0 h1 navigationLogo">{{ vm.ime_galerije }}</span>
   
   <div class="btn-group uploadButtonDiv">
      <button type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" ng-show="vm.avtorIsLogedIn">
        Dodaj novo sliko
      </button>
      <div class="dropdown-menu">
            <div class="uploadObrazec">
            <form>
              <div style="margin-left: 15px; font-size: 24pt;">Naloži novo sliko</div>
                <div class="form-group col-sm-4">
                  <label for="imageName">Ime slike</label>
                  <input type="text" class="form-control" ng-model="vm.imeSlike" required="true" style="width: 30vw;">
                </div>
                <div class="form-group col-sm-4">
                  <label for="inputFile" class="btn btn-secondary">
                      Izberi sliko
                  </label>
                  <input type="file" id="inputFile" name="slika" class="btn btn-secondary">
                </div>
                <div class="form-group col-sm-4">
                  <button type="submit" class="btn btn-secondary" ng-click="vm.upload()">Naloži</button>
                </div>
              </form>
            </div>
      </div>
    </div>
    <div class="col-md-7">
      
    </div>
    <div class="col-md-1 uploadButtonDiv" style="text-align: right">
      <button type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" ng-show="vm.avtorIsLogedIn">
        {{ navvm.trenutniUporabnik.ime }}
      </button>
      <div class="dropdown-menu dropMenuName">
          <div ng-click="navvm.nazajNaGalerije()">Moje galerije</div>
          <div ng-click="navvm.odjava()">Odjava</div>
          
      </div>
      
      <ul class="nav navbar-nav navbar-right">
          <li ng-hide="navvm.jePrijavljen">
            <a href="/prijava">Prijava</a>
          </li>
          <li ng-show="navvm.jePrijavljen" class="btn-group uploadButtonDiv">
            
            
            
          </li>
        </ul>
    </div>

  </div>
  </nav>
  <div class="galerija_container">
            <div class="imgs">
                <!-- tu notri je mreza slik ki se nalozijo iz baze -->
                
            </div>
            <div class="main-img">
              <!-- to je velika slika, ki se zamenja ob kliku na sliko v mrezi slik -->
              <img ng-src="" id="current">
            </div>
          
            
            
            
            <!-- obrazec za dodajanje novih slik -->
            
            
            
            <div role="alert" ng-show="vm.error" class="alert alert-danger">{{ vm.error }}</div>

</div>
