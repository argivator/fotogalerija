<div class="container" style="text-align: center;">
  <span class="topText">
    Spletna galerija.
  </span>
  <div class="row">
    <div class="col-md-3 col-sm-0">
      
    </div>
    <div class="col-md-6 col-sm-12" style="padding-top: 10vh">
      
      <form class="loginForm" ng-submit="vm.posiljanjePodatkov()" autocomplete="off">
        <div role="alert" ng-show="vm.napakaNaObrazcu" class="alert alert-danger">{{ vm.napakaNaObrazcu }}</div>
        <div class="form-group">
         <label for="name">Ime in priimek</label>
          <input type="text" class="form-control" id="ime" placeholder="Vnesite svoje ime in priimek" ng-model="vm.prijavniPodatki.ime">
        </div>
        <div class="form-group">
          <label for="email">Elektronski naslov</label>
          <input type="email" class="form-control" id="elektronskiNaslov" placeholder="Vnesite elektronski naslov" ng-model="vm.prijavniPodatki.elektronskiNaslov">
        </div>
        <div class="form-group">
          <label for="password">Geslo</label>
          <input type="password" class="form-control" id="geslo" placeholder="Geslo" ng-model="vm.prijavniPodatki.geslo">
        </div>
        <button type="submit" class="btn btn-default">Registriraj!</button>
        <p class="lead" style="color: white !important">Ste Å¾e registrirani uporabnik? Prosim <a href="/prijava">prijavite</a> se.</p>
      </form>
      
    </div>
    <div class="col-md-3 col-sm-0">
      
    </div>
  </div>

</div>
